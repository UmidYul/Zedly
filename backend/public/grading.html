<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Grading - Zedly</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/teacher-results.css">
</head>

<body>
    <!-- Header -->
    <div class="results-header">
        <div class="results-header-content">
            <button class="btn-back" onclick="window.location.href='/dashboard.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Back to Dashboard
            </button>
            <h1 class="results-title">Manual Grading Queue</h1>
        </div>
    </div>

    <!-- Main Container -->
    <div class="results-container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner-large"></div>
            <p>Loading pending grading...</p>
        </div>

        <!-- Results Content -->
        <div id="resultsContent" class="results-content" style="display: none;">

            <!-- Info Card -->
            <div class="info-card">
                <div class="info-header">
                    <!DOCTYPE html>
                    <html lang="en">

                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <meta http-equiv="refresh" content="0; url=/dashboard.html">
                        <title>Page Removed - Zedly</title>
                        <link rel="stylesheet" href="/css/main.css">
                    </head>

                    <body>
                        <div class="results-container" style="padding: 48px; text-align: center;">
                            <h1>Page removed</h1>
                            <p>This page is no longer available.</p>
                            <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'">Go to
                                Dashboard</button>
                        </div>
                        <script>
                            window.location.href = '/dashboard.html';
                        </script>
                    </body>

                    </html>
