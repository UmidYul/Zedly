<html lang="en">

<head>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/teacher-results.css">

<body>
    <!-- Header -->
    <div class="results-header">
        <div class="results-header-content">
            <button class="btn-back" onclick="window.location.href='/dashboard.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Back to Dashboard
            </button>
            <h1 class="results-title" id="resultsTitle">Assignment Results</h1>
        </div>
    </div>

    <!-- Main Container -->
    <div class="results-container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner-large"></div>
            <p>Loading results...</p>
        </div>

        <!-- Results Content -->
        <div id="resultsContent" class="results-content" style="display: none;">

            <!-- Assignment Info Card -->
            <div class="info-card">
                <div class="info-header">
                    <h2 id="testTitle">Test Name</h2>
                    <div class="info-meta">
                        <span id="className">Class</span>
                        <span>•</span>
                        <span id="dateRange">Date Range</span>
                    </div>
                </div>

                <!-- Statistics Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total Students</div>
                            <div class="stat-value" id="totalStudents">-</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon success">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Completed</div>
                            <div class="stat-value" id="completedCount">-</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Pending</div>
                            <div class="stat-value" id="pendingCount">-</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Average Score</div>
                            <div class="stat-value" id="avgScore">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Table -->
            <div class="results-table-card">
                <div class="table-header">
                    <h2>Student Results</h2>
                    <div class="table-actions">
                        <div class="search-box">
                            <input type="text" id="searchInput" class="search-input" placeholder="Search students...">
                        </div>
                        <button class="btn btn-outline" onclick="TeacherResults.exportResults()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export
                        </button>
                    </div>
                </div>

                <div id="resultsTableContainer">
                    <!-- Table will be rendered here -->
                </div>
            </div>

        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <div class="error-icon">❌</div>
            <h3>Failed to load results</h3>
            <p id="errorMessage">An error occurred while loading results.</p>
            <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'">
                Back to Dashboard
            </button>
        </div>
    </div>

    <script src="/js/auth-interceptor.js"></script>
    <script src="/js/teacher-results.js"></script>
    <script src="/js/alert-modal.js"></script>
</body>

</html>
