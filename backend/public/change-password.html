<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание нового пароля - Zedly</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/change-password.css">
</head>

<body>
    <main class="password-page">
        <section class="password-card" aria-labelledby="passwordTitle">
            <div class="password-card__intro">
                <div class="password-card__badge">Сброс пароля</div>
                <h1 id="passwordTitle">Создайте личный пароль</h1>
                <p>Вы вошли по временному паролю. Установите новый постоянный пароль, чтобы продолжить работу.</p>
            </div>

            <form id="changePasswordForm" class="password-form" novalidate>
                <div class="password-field">
                    <label for="old_password">Временный пароль</label>
                    <input
                        type="password"
                        id="old_password"
                        name="old_password"
                        class="form-input"
                        autocomplete="current-password"
                        placeholder="Введите временный пароль"
                        required
                    />
                </div>

                <div class="password-field">
                    <label for="new_password">Новый пароль</label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        class="form-input"
                        autocomplete="new-password"
                        placeholder="Минимум 8 символов"
                        required
                    />
                </div>

                <div class="password-field">
                    <label for="confirm_password">Повторите новый пароль</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        class="form-input"
                        autocomplete="new-password"
                        placeholder="Повторите пароль"
                        required
                    />
                </div>

                <section class="password-requirements" aria-label="Требования к паролю">
                    <h2>Требования к паролю</h2>
                    <div class="requirement" id="req-length">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Минимум 8 символов</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Хотя бы одна заглавная буква (A-Z)</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Хотя бы одна строчная буква (a-z)</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Хотя бы одна цифра (0-9)</span>
                    </div>
                    <div class="requirement" id="req-match">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Пароли совпадают</span>
                    </div>
                </section>

                <div id="error-message" class="error-message" style="display: none;" role="alert"></div>

                <button type="submit" class="btn btn-primary btn-block" id="changePasswordBtn">
                    Сохранить новый пароль
                </button>
            </form>
        </section>
    </main>

    <script src="/js/change-password.js"></script>
    <script src="/js/alert-modal.js"></script>
</body>

</html>
