<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="/images/pwa-icon-192.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Test Results - Zedly</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/test-results.css">

<body>
    <!-- Header -->
    <div class="results-header">
        <div class="results-header-content">
            <button class="btn-back" onclick="window.location.href='/dashboard.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                <span data-i18n="testResults.backToDashboard">Назад в дашборд</span>
            </button>
            <h1 class="results-title" id="resultsTitle">Test Results</h1>
            <div class="results-controls">
                <button class="theme-toggle icon-btn" id="themeToggle" title="Theme">
                    <svg class="sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3c0 .28.02.56.05.84A7 7 0 1 0 20.16 12c.28.03.56.05.84.05z"></path>
                    </svg>
                </button>
                <div class="lang-switch results-lang-switch">
                    <button class="lang-btn active" data-lang="ru">RU</button>
                    <button class="lang-btn" data-lang="uz">UZ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="results-container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner-large"></div>
            <p data-i18n="testResults.loading">Загрузка результатов...</p>
        </div>

        <!-- Results Content -->
        <div id="resultsContent" class="results-content" style="display: none;">

            <!-- Summary Card -->
            <div class="summary-card">
                <div class="summary-header">
                    <h2 data-i18n="testResults.summaryTitle">Сводка теста</h2>
                    <div class="test-badge" id="testBadge"></div>
                </div>

                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-icon score">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z">
                                </path>
                            </svg>
                        </div>
                        <div class="summary-details">
                            <div class="summary-label" data-i18n="testResults.yourScore">Ваш балл</div>
                            <div class="summary-value" id="scoreValue">-</div>
                        </div>
                    </div>

                    <div class="summary-item">
                        <div class="summary-icon percentage">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                        </div>
                        <div class="summary-details">
                            <div class="summary-label" data-i18n="testResults.percentage">Процент</div>
                            <div class="summary-value" id="percentageValue">-</div>
                        </div>
                    </div>

                    <div class="summary-item">
                        <div class="summary-icon time">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="summary-details">
                            <div class="summary-label" data-i18n="testResults.timeTaken">Время</div>
                            <div class="summary-value" id="timeValue">-</div>
                        </div>
                    </div>

                    <div class="summary-item">
                        <div class="summary-icon correct">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="summary-details">
                            <div class="summary-label" data-i18n="testResults.correctAnswers">Верных ответов</div>
                            <div class="summary-value" id="correctValue">-</div>
                        </div>
                    </div>
                </div>

                <div class="summary-footer">
                    <div class="test-info-item">
                        <strong data-i18n="testResults.testLabel">Тест:</strong> <span id="testName">-</span>
                    </div>
                    <div class="test-info-item">
                        <strong data-i18n="testResults.subjectLabel">Предмет:</strong> <span id="subjectName">-</span>
                    </div>
                    <div class="test-info-item">
                        <strong data-i18n="testResults.dateLabel">Дата:</strong> <span id="testDate">-</span>
                    </div>
                </div>
            </div>

            <!-- Questions Review -->
            <div class="questions-review">
                <div class="review-header">
                    <h2 data-i18n="testResults.questionsReview">Разбор вопросов</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all" data-i18n="testResults.filterAll"
                            onclick="ResultsViewer.filterQuestions('all')">
                            Все вопросы
                        </button>
                        <button class="filter-btn" data-filter="correct" data-i18n="testResults.filterCorrect"
                            onclick="ResultsViewer.filterQuestions('correct')">
                            Верные
                        </button>
                        <button class="filter-btn" data-filter="incorrect" data-i18n="testResults.filterIncorrect"
                            onclick="ResultsViewer.filterQuestions('incorrect')">
                            Неверные
                        </button>
                    </div>
                </div>

                <div id="questionsContainer">
                    <!-- Questions will be rendered here -->
                </div>
            </div>

        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <div class="error-icon">❌</div>
            <h3 data-i18n="testResults.failedTitle">Не удалось загрузить результаты</h3>
            <p id="errorMessage" data-i18n="testResults.failedMessage">Произошла ошибка при загрузке результатов теста.</p>
            <button class="btn btn-primary" onclick="window.location.href='/dashboard.html'">
                <span data-i18n="testResults.backToDashboard">Назад в дашборд</span>
            </button>
        </div>
    </div>

    <script src="/js/auth-interceptor.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/test-results.js"></script>
    <script src="/js/alert-modal.js"></script>
</body>

</html>
