<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/images/zedly_logo_bg.png">
    <title>Информация о классе - ZEDLY</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/class-details.css">
</head>

<body>
    <header class="header class-page-header">
        <div class="header-inner">
            <div class="logo">
                <h1>ZEDLY</h1>
            </div>
            <button class="back-btn" onclick="history.back()" aria-label="Назад">
                <span aria-hidden="true">←</span>
                <span>Назад</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <section class="class-hero card">
                <div class="hero-main">
                    <p class="hero-label">Карточка класса</p>
                    <h1 id="className">Класс</h1>
                    <p id="classInfo">Загрузка данных о классе...</p>
                </div>
                <div class="hero-stats">
                    <article class="mini-stat">
                        <p class="mini-stat-label">Предметов</p>
                        <p class="mini-stat-value" id="subjectCount">0</p>
                    </article>
                    <article class="mini-stat">
                        <p class="mini-stat-label">Учеников</p>
                        <p class="mini-stat-value" id="studentCount">0</p>
                    </article>
                </div>
            </section>

            <section class="details-card card subjects-section">
                <div class="section-heading">
                    <h2>Предметы и учителя</h2>
                    <p>Какие дисциплины ведутся в этом классе</p>
                </div>
                <div class="table-wrap">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Предмет</th>
                                <th>Учитель</th>
                            </tr>
                        </thead>
                        <tbody id="subjectsTableBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="details-card card students-section">
                <div class="section-heading">
                    <h2>Список учеников</h2>
                    <p>Быстрый переход к странице каждого ученика</p>
                </div>
                <div class="table-wrap">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Имя</th>
                                <th>Логин</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="js/class-details.js"></script>
    <script src="/js/alert-modal.js"></script>
</body>

</html>
