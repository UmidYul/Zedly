<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/images/zedly_logo_bg.png">
    <title>Вход | ZEDLY</title>
    <meta name="theme-color" content="#4A90E2">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-page">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="login-brand">
                <div class="logo">
                    <img src="/images/zedly_logo_bg.png" alt="ZEDLY" class="logo-img">
                    <span class="logo-text">ZEDLY</span>
                </div>
                <h1 class="brand-title" data-i18n="login.welcome">Добро пожаловать</h1>
                <p class="brand-desc" data-i18n="login.subtitle">
                    Современная образовательная платформа для школ Узбекистана
                </p>
            </div>

            <!-- Features -->
            <div class="login-features">
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14" />
                        <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    <span data-i18n="login.feature1">Безопасная аутентификация</span>
                </div>
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <span data-i18n="login.feature2">Доступ для всех ролей</span>
                </div>
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" />
                    </svg>
                    <span data-i18n="login.feature3">24/7 Поддержка</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-header">
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="ru">RU</button>
                    <button class="lang-btn" data-lang="uz">UZ</button>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <svg class="theme-icon" width="20" height="20" viewBox="0 0 20 20">
                        <path class="sun"
                            d="M10 2v2m0 12v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M2 10h2m12 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42M10 5.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" />
                        <path class="moon"
                            d="M10 2c1.34 0 2.62.26 3.77.74A6 6 0 017.5 14a6 6 0 01-5.26-6.49A8 8 0 0010 2z" />
                    </svg>
                </button>
            </div>

            <div class="login-form-container">
                <h2 class="form-title" data-i18n="login.title">Вход в систему</h2>
                <p class="form-subtitle" data-i18n="login.subtitle">Введите свои учетные данные</p>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label" data-i18n="login.username">Логин</label>
                        <input type="text" id="username" name="username" class="form-input" required
                            data-i18n-placeholder="login.usernamePlaceholder" placeholder="Введите логин">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" data-i18n="login.password">Пароль</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" required
                                data-i18n-placeholder="login.passwordPlaceholder" placeholder="Введите пароль">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle class="eye-open" cx="12" cy="12" r="3" />
                                    <path class="eye-closed" d="M1 1l22 22" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group form-checkbox">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span data-i18n="login.remember">Запомнить меня</span>
                        </label>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message hidden"></div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-large btn-block" id="loginBtn">
                        <span data-i18n="login.submit">Войти</span>
                        <div class="spinner hidden"></div>
                    </button>
                </form>

                <!-- Back to Home -->
                <div class="form-footer">
                    <a href="/" class="back-link" data-i18n="login.backHome">← Вернуться на главную</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/alert-modal.js"></script>
    <script src="/js/pwa.js"></script>
</body>

</html>
