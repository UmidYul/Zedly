<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ZEDLY</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo">
                    <img src="/images/logo.svg" alt="ZEDLY">
                    <span>ZEDLY</span>
                </a>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation will be loaded dynamically based on role -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-menu" id="userMenu">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role" id="userRole">...</div>
                    </div>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </aside>

        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 class="page-title" id="pageTitle" data-i18n="dashboard.title">Dashboard</h1>
                </div>

                <div class="header-right">
                    <div class="header-actions">
                        <button class="icon-btn" id="notificationsBtn" title="Notifications">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span class="badge" id="notificationBadge">3</span>
                        </button>

                        <div class="lang-switch">
                            <button class="lang-btn active" data-lang="ru">RU</button>
                            <button class="lang-btn" data-lang="uz">UZ</button>
                        </div>

                        <button class="theme-toggle icon-btn" id="themeToggle">
                            <svg class="theme-icon" width="20" height="20" viewBox="0 0 20 20">
                                <path class="sun"
                                    d="M10 2v2m0 12v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M2 10h2m12 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42M10 5.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" />
                                <path class="moon"
                                    d="M10 2c1.34 0 2.62.26 3.77.74A6 6 0 017.5 14a6 6 0 01-5.26-6.49A8 8 0 0010 2z" />
                            </svg>
                        </button>
                    </div>

                    <button class="btn btn-outline btn-sm" id="logoutBtn" data-i18n="dashboard.logout">
                        Выйти
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="dashboard-content" id="dashboardContent">
                <!-- Content will be loaded dynamically based on role -->
                <div style="text-align: center; padding: var(--spacing-3xl);">
                    <div class="spinner" style="display: inline-block; width: 40px; height: 40px;"></div>
                    <p style="margin-top: var(--spacing-lg); color: var(--text-secondary);">Loading dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- User Menu Dropdown (will be added later) -->
    <div id="userMenuDropdown" class="dropdown" style="display: none;">
        <a href="/profile" class="dropdown-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span data-i18n="dashboard.profile">Profile</span>
        </a>
        <a href="/settings" class="dropdown-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24"></path>
            </svg>
            <span data-i18n="dashboard.settings">Settings</span>
        </a>
        <hr>
        <a href="#" class="dropdown-item" id="logoutLink">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span data-i18n="dashboard.logout">Logout</span>
        </a>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
