<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation will be loaded dynamically based on role -->
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-user-card">
                    <div class="sidebar-user-avatar" id="userAvatar" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="4"></circle>
                            <path d="M4 20a8 8 0 0 1 16 0"></path>
                        </svg>
                    </div>
                    <div class="sidebar-user-meta">
                        <div class="sidebar-user-name" id="userName">User</div>
                        <div class="sidebar-user-role" id="userRole">Role</div>
                    </div>
                </div>
                <button class="sidebar-logout-btn" id="logoutBtn" data-i18n-title="dashboard.logout">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span data-i18n="dashboard.logout">Выйти</span>
                </button>
            </div>
        </aside>

        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="header-center">
                    <div class="header-logo">
                        <img src="/images/zedly_logo_bg.png" alt="ZEDLY">
                        <span>ZEDLY</span>
                    </div>
                </div>

                <div class="header-right">
                    <div class="header-actions">
                        <button class="icon-btn" id="telegramConnectBtn" title="Telegram">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 3L3 10l7 2 2 7 9-16z"></path>
                            </svg>
                        </button>
                        <button class="icon-btn" id="notificationsBtn" title="Notifications">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span class="badge" id="notificationBadge" style="display:none;">0</span>
                        </button>

                        <div class="lang-switch">
                            <button class="lang-btn active" data-lang="ru">RU</button>
                            <button class="lang-btn" data-lang="uz">UZ</button>
                        </div>

                        <button class="theme-toggle icon-btn" id="themeToggle">
                            <svg class="theme-icon" width="20" height="20" viewBox="0 0 20 20">
                                <path class="sun"
                                    d="M10 2v2m0 12v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M2 10h2m12 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42M10 5.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" />
                                <path class="moon"
                                    d="M10 2c1.34 0 2.62.26 3.77.74A6 6 0 017.5 14a6 6 0 01-5.26-6.49A8 8 0 0010 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="dashboard-content" id="dashboardContent">
                <!-- Content will be loaded dynamically based on role -->
                <div style="text-align: center; padding: var(--spacing-3xl);">
                    <div class="spinner" style="display: inline-block; width: 40px; height: 40px;"></div>
                    <p style="margin-top: var(--spacing-lg); color: var(--text-secondary);">Loading dashboard...</p>
                </div>
            </div>
